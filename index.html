<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Đánh Máy 10 Ngón(thằng chó phúc đánh như con cặc)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Luyện Đánh Máy 10 Ngón (Thằng chó phúc đánh như con cặc)</h1>
        <div class="stats">
            <p>Thời gian: <span id="time">0</span>s</p>
            <p>Lỗi: <span id="errors">0</span></p>
            <p>Tốc độ: <span id="wpm">0</span> WPM</p>
        </div>
        <div class="text-display">
            <span id="current-text"></span>
        </div>
        <textarea id="text-input" placeholder="Bắt đầu gõ ở đây..." rows="5"></textarea>
        <button id="restart-button">Thử lại</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
